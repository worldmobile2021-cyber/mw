<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile World - Digital Contact Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 50px;
            color: white;
            border: 5px solid #f0f0f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .shop-name {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .tagline {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .actions {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn .icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .action-btn .content {
            flex: 1;
        }

        .action-btn .title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 3px;
        }

        .action-btn .subtitle {
            font-size: 13px;
            color: #666;
        }

        .phone-btn .icon { 
            background: #25D366; 
            color: white; 
        }
        
        .location-btn .icon { 
            background: #EA4335; 
            color: white; 
        }
        
        .whatsapp-btn .icon { 
            background: #25D366; 
            color: white; 
        }
        
        .instagram-btn .icon { 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            color: white; 
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .footer p {
            color: #999;
            font-size: 12px;
        }

        .powered-by {
            margin-top: 10px;
            font-size: 11px;
            color: #bbb;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .shop-name {
                font-size: 28px;
            }

            .action-btn {
                padding: 15px 18px;
            }

            .action-btn .icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .action-btn .title {
                font-size: 15px;
            }

            .action-btn .subtitle {
                font-size: 12px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-section">
                <div class="profile-image">
                    <span>üì±</span>
                </div>
                <h1 class="shop-name">Mobile World</h1>
                <p class="tagline">Your Trusted Mobile Store</p>
            </div>

            <div class="actions">
                <!-- Phone -->
                <a href="#" class="action-btn phone-btn" onclick="saveContact(event)">
                    <div class="icon">üìû</div>
                    <div class="content">
                        <div class="title">Save Contact</div>
                        <div class="subtitle">+91 9592717735</div>
                    </div>
                </a>

                <!-- Location -->
                <a href="https://maps.app.goo.gl/FGzdtWG7B24Xkdwi6" class="action-btn location-btn" target="_blank">
                    <div class="icon">üìç</div>
                    <div class="content">
                        <div class="title">Visit Our Store</div>
                        <div class="subtitle">Get Directions</div>
                    </div>
                </a>

                <!-- WhatsApp Channel -->
                <a href="https://whatsapp.com/channel/0029Vb6Mejb4IBhF0HJjur0s" class="action-btn whatsapp-btn" target="_blank">
                    <div class="icon">üí¨</div>
                    <div class="content">
                        <div class="title">WhatsApp Channel</div>
                        <div class="subtitle">Follow for Updates & Offers</div>
                    </div>
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/mobileworldchheharta" class="action-btn instagram-btn" target="_blank">
                    <div class="icon">üì∑</div>
                    <div class="content">
                        <div class="title">Follow on Instagram</div>
                        <div class="subtitle">@mobileworldchheharta</div>
                    </div>
                </a>
            </div>

            <div class="footer">
                <p>üíô Thanks for visiting Mobile World!</p>
                <p class="powered-by">Digital Contact Card</p>
            </div>
        </div>
    </div>

    <script>
        function saveContact(event) {
            event.preventDefault();
            
            // Create vCard
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Mobile World
TEL;TYPE=CELL:+919592717735
URL:https://maps.app.goo.gl/FGzdtWG7B24Xkdwi6
NOTE:Mobile World - Your Trusted Mobile Store
END:VCARD`;

            // Create blob and download
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Mobile_World.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            // Show confirmation
            alert('üì± Contact downloaded!\n\n‡§Ö‡§¨ ‡§á‡§∏ file ‡§ï‡•ã ‡§ñ‡•ã‡§≤‡•á‡§Ç ‡§î‡§∞ "Save" ‡§ï‡§∞‡•á‡§Ç‡•§\n\nMobile World ‡§ï‡§æ contact ‡§Ü‡§™‡§ï‡•á phone ‡§Æ‡•á‡§Ç save ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ! üéâ');
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Track clicks for analytics (optional)
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.querySelector('.title').textContent;
                console.log('Action clicked:', action);
                // You can add Google Analytics or other tracking here
            });
        });
    </script>
</body>
</html>
